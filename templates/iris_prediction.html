{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h5 class="card-title">Iris Flower Prediction</h5>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="sepal_length" class="form-label">Sepal Length</label>
                <input type="number" step="0.01" class="form-control" id="sepal_length" name="sepal_length" required>
            </div>
            <div class="mb-3">
                <label for="sepal_width" class="form-label">Sepal Width</label>
                <input type="number" step="0.01" class="form-control" id="sepal_width" name="sepal_width" required>
            </div>
            <div class="mb-3">
                <label for="petal_length" class="form-label">Petal Length</label>
                <input type="number" step="0.01" class="form-control" id="petal_length" name="petal_length" required>
            </div>
            <div class="mb-3">
                <label for="petal_width" class="form-label">Petal Width</label>
                <input type="number" step="0.01" class="form-control" id="petal_width" name="petal_width" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction %}
        <div class="alert alert-info mt-4">
            <h6>Prediction:</h6>
            <p>{{ prediction }}</p>

            <h6>Probabilities:</h6>
            <ul>
                {% for species, probability in probabilities.items() %}
                <li>{{ species }}: {{ probability }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
